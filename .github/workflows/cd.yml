name: cd

on:
  push:
    branches: [main]

jobs:
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}

        - name: Install Poetry
          run: pipx install poetry

        - name: Install dependencies
          run: poetry install

        - name: Install pip
          run: python -m pip install --upgrade pip

        - name: Install semantic-release
          run: python3 -m pip install python-semantic-release

        - name: Get new version
          run: echo "NEW_VERSION=$(python -c 'from version import NEW_VERSION; print(NEW_VERSION)')" >> $GITHUB_ENV

        - name: Get latest commit head
          run: echo "LATEST_COMMIT=$(git rev-parse --short --verify main)" >> $GITHUB_ENV

        - name: Semantic Release
          env: 
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NEW_VERSION: ${{ env.NEW_VERSION }}
            LATEST_COMMIT: ${{ env.LATEST_COMMIT }}

          run: |
            git config user.name github-actions
            git config user.email github-actions@github.com
            pip install toml
            semantic-release changelog
            python update_version.py
            echo $NEW_VERSION $LATEST_COMMIT
            git tag $NEW_VERSION $LATEST_COMMIT
            poetry build --format=sdist

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
            NEW_VERSION: ${{ env.NEW_VERSION }}
            LATEST_COMMIT: ${{ env.LATEST_COMMIT }}
          with:
            tag_name: ${{ env.NEW_VERSION }}
            release_name: ${{ env.NEW_VERSION }}
            draft: false
            prerelease: false
            body_path: CHANGELOG.md
            files: dist/*
            # repo: dist/
            # ['tag_name', 'release_name', 'body', 'body_path', 'draft', 'prerelease', 'commitish', 'owner', 'repo']

        - name: publish
          run: | 
            poetry build --format=sdist
            semantic-release -v publish --tag $NEW_VERSION

        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NEW_VERSION: ${{ env.NEW_VERSION }}
            LATEST_COMMIT: ${{ env.LATEST_COMMIT }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: ./dist/*
            asset_name: poki_books-${{ env.NEW_VERSION }}.tar.gz
            asset_content_type: application/zip
